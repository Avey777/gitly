<!DOCTYPE html>
<html>
	<head>
		@include '../layout/head.html'
	</head>
	<body>
		@include '../layout/header.html'

		.form-error {
			@ctx.form_error
		}

		<div class="content">
			<h1>User settings</h1>

			<a href="/${ctx.user.username}/settings">Public profile</a>
			|
			<a href="/${ctx.user.username}/settings/ssh-keys">SSH keys</a>

			<form class="form" action="/@ctx.user.username/settings" method="post">
				<div class="field">
					<input type="text" name="full_name" value="@ctx.user.full_name" placeholder="Full name">
				</div>
				<div class="field">
					<input type="text" name="name" value="@ctx.user.username" placeholder="Username">
				</div>
				<div class="field">
					<input type="submit" value="Save settings">
				</div>
			</form>
		</div>

		@js '/js/block-form.js'
		@include '../layout/footer.html'
	</body>
</html>

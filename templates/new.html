@header

<h3>New repository</h3>

<div id='div-center'>
	<div class='form-error'>
		@app.vweb.form_error
	</div>

	<form method='post' id='aj-form'>
		<div id='form-errors'>
		<!--
			if .clone_failed
				Cloning failed. Most likely you provided an invalid git repo.
			end
			-->
		</div>

<!--
		<div class='field'>New repository name</div>
		-->
		https://gitly.org/@app.user.username/
		<input type='text' name='name' required autofocus id='txt-name'>

		<div class='field'>Clone URL <i>(only if you want to clone an existing repo)</i></div>
		<input type='text' name='clone_url' placeholder='https://github.com/user/repo'>
		<!--
		<div class='field'>Webtoken-Secret <i>(if you want to auto update your repo)</i></div>
		<input type='text' name='webtoken' placeholder='Webtoken secret...'>
		-->

		<div class='field'>
			<label>
			<input type='checkbox' name='isPrivate' checked>
				<span class='icon-lock' style='position:relative; top:3px;'></span>
				Make this repository private
			</label>
		</div>

		<input type='submit' class='btn-info' value='Create'>
	</form>

</div>


@footer
